<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/admin/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Do+Hyeon&family=Dongle:wght@400;700&family=Gothic+A1:wght@400;500&family=Gowun+Batang&family=IBM+Plex+Sans+KR&family=Jua&family=Nanum+Gothic+Coding&family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Sunflower:wght@500&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/6bc6b6ea66.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="wrap">
        <div class="container">
            <!-- 돌아가기 아이콘 -->
            <div class="icon-area">
                <a href="/main">
                    <i class="fa-solid fa-arrow-left icon"></i>
                </a>
            </div>
            <!-- 로그인 영역 -->
            <div class="login-area">
                <!-- 1. 로그인 문구 -->
                <div class="login-content">
                    <h2>관리자 로그인</h2>
                    <span>아이디와 비밀번호를 입력해주세요</span>
                </div>
                <!-- 2. 로그인 박스 -->
                <form class="login-form" method="post" action="/account/login">
                    <div class="login-box">

                        <div class="id">
                            <span class="login-title">아이디</span>
                            <input class="login-input" name="username" type="text" placeholder="아이디를 입력해주세요.">
                        </div>
                        <div class="password">
                            <span class="login-title">비밀번호</span>
                            <input class="login-input" name="password" type="password" placeholder="비밀번호를 입력해주세요.">
                        </div>
                        <!-- 로그인 버튼 영역 -->
                        <div class="login-btn-area">
                            <button class="login-button" type="submit">로그인</button>
                        </div>

                    </div>
                </form>
                <!-- 3. 회원가입 -->
                <div class="sign-up">
                    <a href="/signup">회원가입</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
