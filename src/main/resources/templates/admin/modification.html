<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 수정</title>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/admin/modification.css">
</head>

<body>
    <div class="wrap">
        <div class="container">
            <div class="title">
                <h2>메뉴 상세 페이지</h2>
            </div>
            <!-- 메뉴 정보 영역 -->
            <div class="menu-info-area">

                <!-- 메뉴 이미지 -->
                <div class="image-area">
                    <div class="image-title">
                        <span>상품 이미지</span>
                    </div>
                    <div class="image">

                    </div>
                    <input class="image-input" type="file">
                </div>
                <!-- 메뉴 정보 -->
                <div class="menu-detail">
                    <div class="menu-name menu-info">
                        <span>상품명</span>
                        <input class="menu-input" type="text">
                    </div>
                    <div class="menu-category menu-info">
                        <span>카테고리</span>
                        <input class="menu-input" type="text">
                    </div>
                    <div class="menu-price menu-info">
                        <span>가격</span>
                        <input class="menu-input" type="text">
                    </div>
                </div>
            </div>
            <!-- 비고 사항 -->
            <div class="menu-memo-area">
                <div class="memo-title">
                    <span>비고 사항</span>
                </div>
                <div class="memo-content">
                    <textarea class="menu-memo" name="" id="" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="button-area">
                <a class="save-button button" href="">저장</a>
                <a class="cancel-button button" href="/admin">취소</a>
            </div>
        </div>
    </div>
</body>

</html>
