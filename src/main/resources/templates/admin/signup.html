<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/admin/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Do+Hyeon&family=Dongle:wght@400;700&family=Gothic+A1:wght@400;500&family=Gowun+Batang&family=IBM+Plex+Sans+KR&family=Jua&family=Nanum+Gothic+Coding&family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Sunflower:wght@500&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/6bc6b6ea66.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="container">
            <!-- 돌아가기 아이콘 -->
            <div class="icon-area">
                <a href="/login">
                    <i class="fa-solid fa-arrow-left icon"></i>
                </a>
            </div>
            <!-- 회원가입 문구 -->
            <div class="signup-content">
                <h2>관리자 회원가입</h2>
                <span>아래의 내용을 입력해주세요</span>
            </div>



            <!-- 회원가입 영역 -->
            <div class="signup-area">
                <div class="signup-info">
                    <label class="signup-title">아이디</label>
                    <input class="signup-input" type="text" placeholder="아이디를 입력해주세요.">
                </div>
                <div class="error-msg"></div>
                <div class="signup-info">
                    <label class="signup-title">비밀번호</label>
                    <input class="signup-input" type="password" placeholder="비밀번호를 입력해주세요.">
                </div>
                <div class="error-msg"></div>
                <div class="signup-info">
                    <label class="signup-title">비밀번호 확인</label>
                    <input class="signup-input" type="password" placeholder="비밀번호를 다시 한번 입력해주세요.">
                </div>
                <div class="error-msg"></div>
                <div class="signup-info">
                    <label class="signup-title">사업장 번호</label>
                    <input class="signup-input" type="text" placeholder="사업장 번호를 입력해 주세요.">
                </div>
                <div class="error-msg"></div>
            </div>



            <!-- 버튼 영역 -->
            <div class="button-area">
                <!-- 회원 가입시 로그인 페이지로 돌아가게 -->
                <button class="signup-button" type="button">회원 가입</button>
            </div>
        </div>
    </div>
    <script src="/static/js/admin/signup.js"></script>
</body>

</html>
